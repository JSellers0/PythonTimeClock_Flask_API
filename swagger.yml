paths:
  /projects:
    get:
      operationId: objects.projects.read_all
      tags:
        - Projects
      summary: Read the entire set of projects, sorted by project name
      description: Read the entire set of projects, sorted by project name
      responses:
        200:
          description: Successfully read project set operation
          schema:
            type: array
            items:
              properties:
                projectid:
                  type: string
                  description: ID of the project
                project_name:
                  type: string
                  description: Name of the project
    post:
      operationId: objects.projects.create
      tags:
        - Projects
      summary: Create a project
      description: Create a new project
      parameters:
      - in: query
        name: project_name
        description: Name of the Project to create
        type: string
        required: True
      responses:
        201:
          description: Successfully created project
          schema:
            properties:
              projectid:
                type: string
                description: ID of the project
              project_name:
                type: string
                description: Name of the project
  /projects/{projectid}:
    get:
      operationId: objects.projects.read_one
      tags:
        - Projects
      summary: Read one project
      description: Read one project
      parameters:
        - name: projectid
          in: path
          description: ID of the project to get
          type: integer
          required: True
      responses:
        200:
          description: Successfully read project from projects data operation
          schema:
            type: object
            properties:
              projectid:
                type: string
                description: ID of the project
              project_name:
                type: string
                description: Name of the project
    put:
      operationId: objects.projects.update
      tags:
        - Projects
      summary: Update one Project
      parameters:
        - name: projectid
          in: path
          description: ID of the Project to Update
          type: integer
          required: True
        - in: query
          name: project_name
          description: Name to apply to Project matching ID submitted.
          type: string
          required: True
      responses:
        200:
          description: Project row updated successfully
          schema:
            properties:
              projectid:
                type: string
                description: ID of the Project that was updated.
              project_name:
                type: string
                description: Updated name of the Project.

